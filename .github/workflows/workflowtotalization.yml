name: workflow totalization

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  workflowtotalization:
    runs-on: ubuntu-latest
    steps:   
      - uses: actions/github-script@v6
        with:
          script: |
            const result = await github.rest.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            let output = "";
            for(let workflow of result.data.workflows){
              output += workflow.name + ":";
              output += workflow.id + "<br>";
              
              const usage = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow.id,
              });
              
              console.log(JSON.stringify(usage));
            }
            await core.summary
              .addHeading('Workflows report')
              .addRaw(output)
              .write()
